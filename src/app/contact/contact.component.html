<section class="contact-div">
  <div class="container">
    <div class="row">
      <form  class="contact-form">
        <div class="container">
            <!-- <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr> -->
            <div class="div-wrapper">
                <div class="item">
                    <label>Select type of user</label>
                    <select [(ngModel)]="user_type" name="user_type" class="input-item">
                        <option value="I am here looking for a property">I am here looking for a property</option>
                        <option value="I have a property">I have a property</option>
                    </select>
                </div>
                <div class="item">
                    <label>Name</label>
                    <input type="text" [(ngModel)]="name" name="name" class="input-item" placeholder="Enter Name" >
                </div>
            </div>
           <div class="div-wrapper">
               <div class="item-100">
                   <label>Email</label>
                   <input type="email" [(ngModel)]="email" name="email" class="input-item" placeholder="Enter Your Email" >
               </div>
           </div>
           <p *ngIf="this.error_msg!=''" style="color:red;">{{ this.error_msg }}</p>
           <p *ngIf="this.success_msg!=''" style="color: green;">{{ this.success_msg }}</p>

           <div class="div-wrapper-btn">
    
                <button type="submit" (click)="contact()" class="signupbtn">Submit</button>
                <button type="reset" class="cancelbtn">Cancel</button>
            </div>
        </div>
    </form>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="contact-div-inner">
          <h2>So, how can we be of help?</h2>
          <p>We love to talk things over. Whatever it is that you have in mind, drop us a line and we'll get right back to you with a response.</p>
        </div>
      </div>
    </div>
  </div>
</section>
